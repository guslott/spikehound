name: Build and Release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-installers:
    strategy:
      matrix:
        include:
          - os: macos-latest
            # Mac-specific variables
            upload_path: dist/SpikeHound-Installer.dmg
            asset_name: SpikeHound-macOS.dmg
            content_type: application/x-apple-diskimage
          - os: windows-latest
            # Windows-specific variables
            upload_path: dist/SpikeHound_Windows_Installer.exe
            asset_name: SpikeHound-Windows-Setup.exe
            content_type: application/vnd.microsoft.portable-executable
          - os: ubuntu-latest
            # Linux-specific variables
            upload_path: dist/SpikeHound-Linux-amd64.deb
            asset_name: SpikeHound-Linux-amd64.deb
            content_type: application/vnd.debian.binary-package

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' 
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # --- MAC SPECIFIC SETUP ---
    - name: Install Mac Tools
      if: runner.os == 'macOS'
      run: brew install create-dmg

    # --- BUILD APPLICATION ---
    - name: Build with PyInstaller
      run: pyinstaller --clean --noconfirm SpikeHound.spec

    # --- LINUX PACKAGING (DEB) ---
    - name: Build Linux DEB
      if: runner.os == 'Linux'
      shell: bash
      run: |
        set -euo pipefail

        PKG_ROOT="packaging/deb/root"
        rm -rf "$PKG_ROOT"

        mkdir -p "$PKG_ROOT/DEBIAN"
        mkdir -p "$PKG_ROOT/opt/spikehound"
        mkdir -p "$PKG_ROOT/usr/bin"
        mkdir -p "$PKG_ROOT/usr/share/applications"
        mkdir -p "$PKG_ROOT/usr/share/icons/hicolor/512x512/apps"

        cp -R dist/SpikeHound/. "$PKG_ROOT/opt/spikehound/"
        cp media/icon.png "$PKG_ROOT/usr/share/icons/hicolor/512x512/apps/spikehound.png"

        cat > "$PKG_ROOT/usr/bin/spikehound" << 'EOF'
        #!/usr/bin/env bash
        exec /opt/spikehound/SpikeHound "$@"
        EOF
        chmod 0755 "$PKG_ROOT/usr/bin/spikehound"

        cat > "$PKG_ROOT/usr/share/applications/spikehound.desktop" << 'EOF'
        [Desktop Entry]
        Name=SpikeHound
        Comment=Real-time neurophysiology software for education and research
        Exec=spikehound
        Icon=spikehound
        Terminal=false
        Type=Application
        Categories=Education;Science;
        EOF

        DEB_VERSION="0.0.${GITHUB_RUN_NUMBER}"

        cat > "$PKG_ROOT/DEBIAN/control" << EOF
        Package: spikehound
        Version: ${DEB_VERSION}
        Section: science
        Priority: optional
        Architecture: amd64
        Maintainer: SpikeHound Maintainers
        Depends: libc6, libstdc++6, libglib2.0-0, libx11-6, libxext6, libxrender1, libxkbcommon0, libxcb1, libegl1, libgl1, libasound2
        Description: SpikeHound real-time neurophysiology app
         Real-time bioelectric data acquisition, visualization, and analysis.
        EOF

        chmod 0644 "$PKG_ROOT/DEBIAN/control"
        dpkg-deb --build "$PKG_ROOT" "dist/SpikeHound-Linux-amd64.deb"

    # --- WINDOWS PACKAGING (Inno Setup) ---
    - name: Build Windows Installer
      if: runner.os == 'Windows'
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: setup.iss

    # --- MAC PACKAGING (DMG) ---
    - name: Build Mac DMG
      if: runner.os == 'macOS'
      run: |
        # Clean up any previous attempts
        rm -f dist/SpikeHound-Installer.dmg
        
        # Create the DMG
        create-dmg \
          --volname "SpikeHound Installer" \
          --volicon "media/SpikeHound.icns" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 128 \
          --icon "SpikeHound.app" 150 200 \
          --app-drop-link 450 200 \
          "dist/SpikeHound-Installer.dmg" \
          "dist/SpikeHound.app"

    # --- UPLOAD FINAL INSTALLER ---
    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.upload_path }}
